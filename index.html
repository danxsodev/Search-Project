<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Project</title>
</head>

<body>
    <header>
        <h1>Pesquise...</h1>
    </header>

    <main>
        <form method="get">
            <fieldset>
                <div>
                    <label for="cargo">Selecione seu cargo
                        <select id="cargo">
                            <option selected disabled value="">Selecione...</option>
                            <option value="Estagiario">Estagiário</option>
                            <option value="Analista Pleno">Analista Pleno</option>
                            <option value="Analista Pro">Analista Pro</option> 
                            <option value="Coordenador">Coordenador</option>
                            <option value="Gerente">Gerente</option>
                        </select>
                    </label>
                </div>

                <div>
                    <label for="area">Selecione sua area
                        <select id="area">
                            <option selected disabled value="">Selecione...</option>
                            <option value="Administrativo">Administrativo</option>
                            <option value="Comercial">Comercial</option>
                            <option value="Financeiro">Financeiro</option>
                            <option value="Gestao de Pessoas">Gestão de Pessoas</option>
                            <option value="Marketing">Marketing</option> 
                            <option value="Suporte">Suporte</option>
                        </select>
                    </label>
                </div>

                <input type="search" name="search" id="inp-search" placeholder="Digite para pesquisar" required>
                <button id="btn-search">Pesquisar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
